application: omega-bearing-780
version: alpha-000-052
runtime: python27
api_version: 1
threadsafe: no

handlers:
# Static files
- url: /stylesheets
  static_dir: stylesheets

- url: /testdata
  static_dir: testdata
  application_readable: true

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Public handler to view tweets
- url: /show_tweets.*
  script: show_tweets.app

# Admin handlers
- url: /oauth/admin.*
  script: api_admin.app
  login: admin

## Oauth stuff
- url: /oauth/playground
  script: oauth_playground.app
  login: admin

- url: /accounts.*
  script: accounts.app
  login: admin

## Crawling
### Score reporter
- url: /tasks/sr/crawl.*
  script: score_reporter_handler.app
  login: admin

- url: /tasks/sr/list.*
  script: score_reporter_handler.app
  login: admin

- url: /teams/.*
  script: team_editor.app
  login: admin

### Twitter
- url: /tasks/crawl.*
  script: crawl_lists.app
  login: admin

- url: /tasks/update_lists.*
  script: crawl_lists.app
  login: admin
  
- url: /tasks/backfill.*
  script: crawl_lists.app
  login: admin

## Stats / dashboards
- url: /stats.*
  script: stats.app
  login: admin

## API
- url: /_ah/spi/.*
  script: scores_api.app

# Main handler
- url: .*
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: "latest"
- name: jinja2
  version: 2.6
- name: endpoints
  version: latest 
